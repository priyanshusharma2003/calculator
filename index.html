<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media= "screen and (max-width:372px)" href="phone.css">
</head>

<body>

    <div class="container">
       
        <div>
            <div class="mode">Light
                <div id="toggle">
                <span id="slider"></span>
                <span id="line"></span>
            </div>
                Dark
            </div>
        <div class="calculator">
            
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>


                <div>
                    <input type="button" value="C" onclick="display.value=''">
                    <input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)">
                    <button value="%" onclick="percentage()">%</button>
                    <input type="button" value="/" onclick="display.value+='/'">
                </div>


                <div>
                    <input type="button" value="7" onclick="display.value+='7' ">
                    <input type="button" value="8" onclick="display.value+='8'">
                    <input type="button" value="9" onclick="display.value+='8'">
                    <button value="*" onclick="display.value+='*'">X</button>
                </div>


                <div>
                    <input type="button" value="4" onclick="display.value+='4'">
                    <input type="button" value="5" onclick="display.value+='5'">
                    <input type="button" value="6" onclick="display.value+='6'">
                    <input type="button" value="-" onclick="display.value+='-'">
                </div>

                <div>
                    <input type="button" value="1" onclick="display.value+='1' ">
                    <input type="button" value="2" onclick="display.value+='2'">
                    <input type="button" value="3" onclick="display.value+='3'">
                    <input type="button" value="+" onclick="display.value+='+'">
                </div>


                <div>
                    <input type="button" value="()" onclick="brackets()" id="bracket">
                    <input type="button" value="0" onclick="display.value+='0'">
                    <input type="button" value="." onclick="display.value+='.'">
                    <input type="button" value="=" onclick="display.value=eval(display.value)">
                </div>

            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>

</html>
